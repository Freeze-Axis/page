  <style>
:root {
  --clr-bg:       #1e1e1e;
  --clr-card:     #2a2d2d;
  --clr-text:     #fafafa;
  --clr-primary:  #4a7cb0;
  --clr-accent:   #81d4fa;
  --clr-link:     #45e06f;
  --clr-shadow:   rgba(0,0,0,0.7);
  --clr-gradient: linear-gradient(135deg, #1a2a6c, #2a4d69, #3a7bd5);

  --font-heading: 'Orbitron', sans-serif;
  --font-body:    'Noto Sans JP', 'Roboto', sans-serif;

  --radius:       12px;
  --transition:   0.3s;

  --spacing-xs:   0.25rem;
  --spacing-sm:   0.5rem;
  --spacing-md:   1rem;
  --spacing-lg:   2rem;
  --spacing-xl:   4rem;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html {
  font-size: 16px;
  scroll-behavior: smooth;
  overflow-y: scroll;
  color-scheme: dark light;
  forced-color-adjust: none;
}
body {
  font-family: var(--font-body);
  background: var(--clr-bg);
  color: var(--clr-text);
  min-height: 100vh;
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  font-weight: 400;
  letter-spacing: 0.02em;
  display: flex;
  flex-direction: column;
}

h1, h2, h3, h4, h5, h6,
.section-title,
.logo {
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  font-weight: 700;
  letter-spacing: 0.03em;
}

@media (max-width: 768px) {
  body {
    font-size: 15px;
  }
}

.skip-link {
  position: absolute;
  top: -40px;
  left: 0;
  background: var(--clr-primary);
  color: white;
  padding: var(--spacing-sm);
  z-index: 1000;
  transition: top 0.3s;
}
.skip-link:focus {
  top: 0;
}

a:focus-visible,
button:focus-visible {
  outline: 2px solid var(--clr-accent);
  outline-offset: 2px;
}

nav#nav a,
button {
  min-height: 44px;
  min-width: 44px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

header {
  position: sticky;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(42, 45, 45, 0.9);
  backdrop-filter: blur(10px);
  box-shadow: 0 2px 8px var(--clr-shadow);
  z-index: 100;
  transition: background 0.3s ease;
}
header.scrolled {
  background: rgba(42, 45, 45, 0.98);
}
header .container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: var(--spacing-md) var(--spacing-lg);
}
.logo {
  font-family: var(--font-heading);
  font-size: 1.8rem;
  color: var(--clr-accent);
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
}

.logo-img {
  height: 2rem;
  width: auto;
  object-fit: contain;
  filter: drop-shadow(0 0 5px rgba(129, 212, 250, 0.5));
}

@media (max-width: 768px) {
  .logo-img {
    height: 1.6rem;
  }
}

nav#nav ul#header-menu {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  gap: var(--spacing-md);
}
nav#nav a {
  color: var(--clr-text);
  text-decoration: none;
  padding: var(--spacing-xs) var(--spacing-sm);
  position: relative;
  font-weight: 500;
}
nav#nav a::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 0;
  height: 2px;
  background: var(--clr-accent);
  transition: width var(--transition), left var(--transition);
}
nav#nav a:hover::after,
nav#nav a:focus::after {
  width: 100%;
  left: 0;
}

.nav-toggle {
  display: none;
  flex-direction: column;
  justify-content: space-around;
  width: 2rem;
  height: 2rem;
  background: transparent;
  border: none;
  cursor: pointer;
  padding: 0;
}
.nav-toggle span {
  display: block;
  width: 2rem;
  height: 0.25rem;
  background: var(--clr-text);
  border-radius: 10px;
  transition: all 0.3s linear;
  transform-origin: center;
}

.nav-toggle.active span:nth-child(1) {
  transform: rotate(45deg) translate(0.35rem, 0.35rem);
}
.nav-toggle.active span:nth-child(2) {
  opacity: 0;
}
.nav-toggle.active span:nth-child(3) {
  transform: rotate(-45deg) translate(0.35rem, -0.35rem);
}

@media (max-width: 768px) {
  nav#nav {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    background: rgba(42, 45, 45, 0.95);
    backdrop-filter: blur(10px);
  }
  nav#nav.active {
    display: block;
  }
  nav#nav.active ul#header-menu {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-sm);
    padding: var(--spacing-md);
  }
  .nav-toggle {
    display: flex;
  }
}

.hero {
  position: relative;
  width: 100%;
  min-height: 85vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  padding: var(--spacing-xl) var(--spacing-lg);
  text-align: center;
  background: var(--clr-gradient);
  background-size: 200% 200%;
  animation: gradientAnimation 15s ease infinite;
}

@keyframes gradientAnimation {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.hero::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, transparent 20%, rgba(0, 0, 0, 0.7) 150%);
}

.hero-content {
  position: relative;
  z-index: 2;
  max-width: 800px;
  margin: 0 auto;
}

.group-name {
  font-family: var(--font-heading);
  font-size: 4.5rem;
  color: white;
  text-shadow: 0 0 15px rgba(129, 212, 250, 0.7);
  margin-bottom: var(--spacing-md);
  letter-spacing: 0.1em;
  text-transform: uppercase;
  animation: textGlow 3s ease-in-out infinite alternate;
}

@keyframes textGlow {
  0% { text-shadow: 0 0 10px rgba(129, 212, 250, 0.5); }
  100% { text-shadow: 0 0 25px rgba(129, 212, 250, 0.9), 0 0 40px rgba(90, 143, 192, 0.7); }
}

.group-tagline {
  font-size: 1.4rem;
  max-width: 600px;
  margin: 0 auto var(--spacing-xl);
  color: rgba(255, 255, 255, 0.9);
  line-height: 1.8;
}

.discord-btn {
  display: inline-block;
  background: #5865F2;
  color: white;
  font-family: var(--font-heading);
  font-size: 1.3rem;
  font-weight: 700;
  text-decoration: none;
  padding: 1rem 2.5rem;
  border-radius: 50px;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
  border: 2px solid rgba(255, 255, 255, 0.2);
  position: relative;
  overflow: hidden;
}

.discord-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: 0.5s;
}

.discord-btn:hover::before {
  left: 100%;
}

.discord-btn:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(88, 101, 242, 0.6);
  background: #6772f8;
}

.discord-btn:active {
  transform: translateY(0);
  box-shadow: 0 3px 10px rgba(88, 101, 242, 0.4);
}

.section-title {
  font-family: var(--font-heading);
  font-size: 2.5rem;
  color: var(--clr-accent);
  margin: var(--spacing-xl) 0 var(--spacing-lg);
  position: relative;
  text-align: center;
  padding-top: var(--spacing-lg);
}
.section-title::after {
  content: '';
  position: absolute;
  bottom: -0.5rem;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 5px;
  background: var(--clr-accent);
  border-radius: 3px;
}

main {
  flex: 1;
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
  padding: var(--spacing-lg);
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 var(--spacing-lg);
}

footer {
  width: 100%;
  background: var(--clr-card);
  box-shadow: 0 -2px 8px var(--clr-shadow);
  padding: var(--spacing-lg) 0;
  text-align: center;
  margin-top: auto;
}
footer .container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: var(--spacing-md);
}
.footer-logo {
  font-family: var(--font-heading);
  font-size: 1.5rem;
  color: var(--clr-accent);
}
footer nav#footer-nav ul#footer-menu {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  gap: var(--spacing-md);
  justify-content: center;
  flex-wrap: wrap;
}
footer a {
  color: var(--clr-accent);
  text-decoration: none;
  transition: color 0.3s;
}
footer a:hover {
  color: var(--clr-link);
}
.copyright {
  margin-top: var(--spacing-md);
  color: rgba(255, 255, 255, 0.6);
  font-size: 0.9rem;
}

::-webkit-scrollbar {
  width: 10px;
}
::-webkit-scrollbar-track {
  background: var(--clr-bg);
}
::-webkit-scrollbar-thumb {
  background: var(--clr-primary);

}
::-webkit-scrollbar-thumb:hover {
  background: var(--clr-accent);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.fade-in {
  animation: fadeIn 1s ease-out forwards;
}

.delay-1 { animation-delay: 0.2s; }
.delay-2 { animation-delay: 0.4s; }
.delay-3 { animation-delay: 0.6s; }

@media (max-width: 992px) {
  .group-name {
    font-size: 3.5rem;
  }
  .group-tagline {
    font-size: 1.2rem;
  }
}

@media (max-width: 768px) {

@media (max-width: 480px) {

.license-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;

/* ヘッダースタイル */

  margin-bottom: 3rem;

  display: flex;
  align-items: center;
  gap: 1rem;
  margin-bottom: 1.5rem;

.section-header i {
  font-size: 1.8rem;

/* 警告セクション */

/* 区切り線 */
.divider {
  height: 1px;
  background: linear-gradient(90deg, transparent, rgba(129, 212, 250, 0.3), transparent);
  margin: 2.5rem 0;

/* レスポンシブ調整 */
@media (max-width: 768px) {

    margin: 2rem auto;

  <script>
// assets/js/app.js
document.addEventListener('DOMContentLoaded', () => {
  const navToggle = document.getElementById('nav-toggle');
  const headerNav = document.getElementById('nav');
  const footerNav = document.getElementById('footer-nav');

  // ヘッダー：モバイル時ハンバーガーメニュー開閉
  if (navToggle && headerNav) {
    navToggle.addEventListener('click', () => {
      headerNav.classList.toggle('active');
    });
  }

  // nav.html を fetch し、一時的に DOM に流し込んで #header-menu / #footer-menu を抽出、挿入
  if (headerNav || footerNav) {
    fetch('nav.html')
      .then(res => {
        if (!res.ok) throw new Error('nav.html の読み込みに失敗: ' + res.status);
        return res.text();
      })
      .then(htmlText => {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = htmlText;

        // ヘッダー用メニュー挿入
        const headerMenu = tempDiv.querySelector('#header-menu');
        if (headerNav) {
          if (headerMenu) {
            headerNav.innerHTML = headerMenu.outerHTML;
          } else {
            console.warn('nav.html に #header-menu が見つかりません');
          }
        }
        // フッター用メニュー挿入
        const footerMenu = tempDiv.querySelector('#footer-menu');
        if (footerNav) {
          if (footerMenu) {
            footerNav.innerHTML = footerMenu.outerHTML;
          } else {
            console.warn('nav.html に #footer-menu が見つかりません');
          }
        }

        // 年を設定
        const yearDisplay = document.getElementById('year-display');
        if (yearDisplay) {
          const currentYear = new Date().getFullYear();
          yearDisplay.textContent = `©Freeze ${currentYear}`;
        }
      })
      .catch(err => {
        console.error('nav.html 読み込みエラー:', err);
        // 必要であればフォールバックリンクを設定する等の処理をここに
      });
  }
});

    const currentYear = new Date().getFullYear();
